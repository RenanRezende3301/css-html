<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>

    <style>
        h2 {
            font-family: Arial, Helvetica, sans-serif;
        }

        h3 {
            font-family: fantasy;
        }

        h4 {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
    
</head>
<body>
    
    <h1>Font Test</h1>

    <h2>this text uses the Arial font</h2>

    <h3>this text uses the fantasy font</h3>

    <h4>this text uses the Times New Roman font</h4>
</body>
</html>
