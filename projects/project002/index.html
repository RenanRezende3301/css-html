<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body>
    
    <main>
        <section id="login">
            <div id="imagem"></div>

            <div id="formulario">
                <h1>Login</h1>
                <p>You are welcome!</p>

                <form method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" placeholder="Your Email" autocomplete="email" required>
                        <label for="iemail">Email</label>
                    </div>
    
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="password" id="ipassword" placeholder="Your Password" autocomplete="current-password" required minlength="8">
                        <label for="ipassword">Password</label>
                    </div>
                    <input type="submit" value="Enter">
                    <a href="forgot.html" class="button">forgot the password</a>
                </form>

            </div>

        </section>
    </main>


</body>
</html>
