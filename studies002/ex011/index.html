<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Table Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tables Test</h1>
    </header>

    <main>
        <h2>Final Table Challenge</h2>

       <div id="container">
            <table>
                <thead>
                    <tr>
                        <th scope="col" rowspan="2">Area</th>
                        <th scope="col" rowspan="2">Disciplines</th>
                        <th scope="colgroup" colspan="2">Scores</th>
                        <th scope="col" rowspan="2">Average</th>
                    </tr>
                    <tr>
                        <th scope="col">Score 1</th>
                        <th scope="col">Score 2</th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr>
                        <td scope="rowgroup" rowspan="4" class="boltd">Exact Sciences</td>
                        <td scope="row">Mathematics</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td scope="row">Chemistry</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td scope="row">Biology</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td scope="row">Physics</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td colspan="4" class="group-footer">Exact Sciences Average</td>
                        <td class="numf">0.0</td>
                    </tr>
                    <tr>
                        <td scope="rowgroup" rowspan="2" class="boltd">Human Sciences</td>
                        <td scope="row">History</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td scope="row">Geography</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td colspan="4" class="group-footer">Human Sciences Average</td>
                        <td class="numf">0.0</td>
                    </tr>
                </tbody>
            </table>
       </div>
    </main>
</body>
</html>
