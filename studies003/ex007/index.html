<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="cadastro.js" defer></script>
</head>
<body>
    
    <header>
        <h1>FORMS</h1>
    </header>

    <main>
        <h2>Email and password</h2>

        <form id="myform" autocomplete="off" method="post">
            <p>
                
                <label for="iemail" >Email:</label>
                <input type="text" name="email" id="iemail" required> 
                
            </p>

            <p>
                <label for="ipassword">Password</label>
                <input type="text" name="password" id="ipassword" required>
    
            </p>

            <input type="submit" value="Send">

        </form>

        <p id="result"></p>

    </main>

</body>
</html>
