<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="cadastro.js" defer></script>
</head>
<body>
    
    <header>
        <h1>FORMS</h1>
    </header>

    <main>
        <h2>Checkbox and Radio</h2>

        <form id="myform" method="post">


            <fieldset>

                <legend>Sex</legend>

                <input type="radio" name="sex" id="ismale"><label for="ismale">Male</label>

                <input type="radio" name="sex" id="isfema"><label for="isfema">Female</label>

             </fieldset>

            <fieldset>

                <legend>Favorite Sports</legend>

                <input type="checkbox" name="bask" id="ibask" class="checks"> <label for="ibask">Basketball</label><br>

                <input type="checkbox" name="soc" id="isoc" class="checks"> <label for="isoc">Soccer</label><br>

                <input type="checkbox" name="swim" id="iswim" class="checks"> <label for="iswim">Swimming</label><br>

                <input type="checkbox" name="run" id="irun" class="checks"> <label for="irun">Racer</label><br>

            </fieldset>

            <fieldset>

                <legend>Uniform</legend>

                <label for="icolor">Color:</label>
                <input type="color" name="color" id="icolor">

            </fieldset>

            <fieldset>
                
                <legend>Your Photo</legend>

                <label for="iphoto"></label>
                <input type="file" name="photo" id="iphoto">

            </fieldset>



            

            <input type="submit" value="Send">
            <input type="reset" value="Reset">



        </form>

    </main>

</body>
</html>
