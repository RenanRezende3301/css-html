<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="cadastro.js" defer></script>
</head>
<body>
    
    <header>
        <h1>FORMS</h1>
    </header>

    <main>
        <h2>Select, Datalist and Textarea</h2>

        <form id="myform" method="post">


            <fieldset>

                <legend>Select</legend>
                <P>
                    <label for="istat">State</label>
                    <select name="stat" id="istat">
    
                        <option value="" selected> --- Choose --- </option>
    
                        <optgroup label="part 1">
                            <option value="california">California</option>
                            <option value="texas">Texas</option>
                            <option value="florida">Florida</option>
                            <option value="colorado">Colorado</option>
        
                        </optgroup>
                        <optgroup label="part 2">
                            <option value="michigan">Michigan</option>
                            <option value="arizona">Arizona</option>
                            <option value="alabama">Alabama</option>
                            <option value="washington">Washington</option>
                        </optgroup>
                    </select>
        
                </P>

            </fieldset>

            
            <fieldset>

                <legend>Datalist</legend>
                <p>
                    <label for="ijob">Occupation:</label>
                    <input type="text" name="job" id="ijob" list="listjob">
                    <datalist id="listjob">
                        <option value="dev">Programmer</option>
                        <option value="doc">Doctor</option>
                    </datalist>


                </p>

            </fieldset>


            <fieldset>

                <legend>Textarea</legend>

                <label for="imsg">Message:</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

            </fieldset>


            <p>
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
    
            </p>


        </form>

    </main>

</body>
</html>
